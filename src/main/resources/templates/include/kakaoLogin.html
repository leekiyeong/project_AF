<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/content.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="conts_main" th:fragment="kakaoLogin">
        <!-- 로그인박스(S) -->
        <div class="log_box">
            <h2 class="log_tit">SNS간편인증</h2>
            <p class="log_text">도매시장 통합홈페이지 OPEN-API 사용을 위한 로그인 화면입니다. <br>
                최초 로그인 시 API 서비스키가 자동 생성됩니다. </p>

            <div class="btn_box_log">
                <a href="/naverLogin" class="btn_log naver" id="naverIdLogin_loginButton">네이버 아이디로 로그인</a>
                <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="210"
                         alt="카카오 로그인 버튼" style="margin-top:15px;"></a>
                <a href="#!" class="btn_log google" id="googleIdLogin_loginButton">구글 아이디로 로그인</a>
            </div>
            <!-- 로그인박스(E) -->
        </div>
        <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.5.0/kakao.min.js"
                integrity="sha384-kYPsUbBPlktXsY6/oNHSUDZoTX6+YI51f63jCPEIPFP09ttByAdxd2mEjKuhdqn4" crossorigin="anonymous"></script>
        <script>
            Kakao.init('78b3d9dbe4c5d89f928db84008935900'); // 사용하려는 앱의 JavaScript 키 입력
        </script>
        <p id="token-result"></p>

        <script>
            function loginWithKakao() {
              Kakao.Auth.authorize({
                redirectUri: 'https://developers.kakao.com/tool/demo/oauth',
              });
            }

            // 아래는 데모를 위한 UI 코드입니다.
            displayToken()
            function displayToken() {
              var token = getCookie('authorize-access-token');

              if(token) {
                Kakao.Auth.setAccessToken(token);
                Kakao.Auth.getStatusInfo()
                  .then(function(res) {
                    if (res.status === 'connected') {
                      document.getElementById('token-result').innerText
                        = 'login success, token: ' + Kakao.Auth.getAccessToken();
                    }
                  })
                  .catch(function(err) {
                    Kakao.Auth.setAccessToken(null);
                  });
              }
            }

            function getCookie(name) {
              var parts = document.cookie.split(name + '=');
              if (parts.length === 2) { return parts[1].split(';')[0]; }
            }
        </script>
    </div>
</body>
  </html>
